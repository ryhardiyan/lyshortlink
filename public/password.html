<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîí Proteksi Link | lyshortlink</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1rem;
      background: #009688;
      color: white;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #00796b;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
  <!-- Tambahkan ini di dalam <head> -->
<link rel="manifest" href="/manifest.json" />
<link rel="icon" href="/icons/icon-192.png" />
<meta name="theme-color" content="#009688" />
</head>
<body>
  <div class="box">
    <h2>üîí Link ini diproteksi</h2>
    <input type="password" id="password" placeholder="Masukkan password..." />
    <button onclick="submitPassword()">Buka Link</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const shortId = window.location.pathname.slice(1);

    async function submitPassword() {
      const password = document.getElementById('password').value;
      const res = await fetch('/api/verify-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ shortId, password })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        document.getElementById('error').textContent = data.error || 'Password salah.';
      }
    }
  </script>
  <!-- Tambahkan ini di bawah semua script sebelum </body> -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('‚úÖ Service Worker terdaftar'))
      .catch(err => console.error('‚ùå Gagal daftarin SW:', err));
  }
</script>
</body>
</html>
