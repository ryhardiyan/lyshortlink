<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõ†Ô∏è Admin Panel | lyshortlink</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --table-bg: #fff;
      --header-bg: #009688;
      --header-text: #fff;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --table-bg: #1e1e1e;
      --header-bg: #333;
      --header-text: #0ff;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: var(--header-bg);
      color: var(--header-text);
    }
    button {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn { background: #e53935; color: white; }
    .export-btn { background: #009688; color: white; margin-bottom: 1rem; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .toggle-mode {
      background: transparent;
      border: 1px solid #888;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text);
    }
  </style>
  <!-- Tambahkan ini di dalam <head> -->
<link rel="manifest" href="/manifest.json" />
<link rel="icon" href="/icons/icon-192.png" />
<meta name="theme-color" content="#009688" />
</head>
<body>
  <h1>üõ†Ô∏è Admin Panel</h1>
  <div class="top-bar">
    <div>
      <button class="export-btn" onclick="exportData('json')">Export JSON</button>
      <button class="export-btn" onclick="exportData('csv')">Export CSV</button>
    </div>
    <button class="toggle-mode" onclick="toggleMode()">üåì Toggle Mode</button>
  </div>
  <div id="table-container"></div>

  <script>
    let autoRefreshInterval;

    async function loadLinks() {
      const res = await fetch('/api/admin/all');
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const container = document.getElementById('table-container');
      if (!data.length) return container.innerHTML = '<p>Tidak ada data shortlink.</p>';

      const rows = data.map(entry => `
        <tr>
          <td>${entry.shortId}</td>
          <td><a href="${entry.originalUrl}" target="_blank">${entry.originalUrl}</a></td>
          <td>${entry.clicks}</td>
          <td>${entry.lastAccess || '-'}</td>
          <td>${entry.password ? '‚úÖ' : '‚ùå'}</td>
          <td>
            <button class="delete-btn" onclick="deleteLink('${entry.shortId}')">Hapus</button>
          </td>
        </tr>`).join('');

      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Slug</th>
              <th>Original URL</th>
              <th>Klik</th>
              <th>Terakhir Akses</th>
              <th>Password</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    async function deleteLink(shortId) {
      if (!confirm(`Yakin hapus link '${shortId}'?`)) return;
      await fetch(`/api/admin/delete/${shortId}`, { method: 'DELETE' });
      loadLinks();
    }

    function exportData(type) {
      window.location.href = `/api/admin/export?type=${type}`;
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function startAutoRefresh() {
      autoRefreshInterval = setInterval(() => loadLinks(), 5000);
    }

    (function init() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
      loadLinks();
      startAutoRefresh();
    })();
  </script>
  <!-- Tambahkan ini di bawah semua script sebelum </body> -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log('‚úÖ Service Worker terdaftar'))
      .catch(err => console.error('‚ùå Gagal daftarin SW:', err));
  }
</script>
</body>
</html>
